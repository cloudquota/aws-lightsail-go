{{define "register"}}
<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{.Title}}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: { 50: '#eef2ff', 100: '#e0e7ff', 500: '#6366f1', 600: '#4f46e5', 700: '#4338ca', 900: '#312e81' }
          }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen bg-slate-50 flex items-center justify-center p-4 relative overflow-hidden">
  <div class="absolute top-0 -left-4 w-96 h-96 bg-purple-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30"></div>
  <div class="absolute top-0 -right-4 w-96 h-96 bg-indigo-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30"></div>
  <div class="absolute -bottom-8 left-20 w-96 h-96 bg-pink-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30"></div>

  <div class="w-full max-w-md relative z-10">
    <div class="bg-white/70 backdrop-blur-xl border border-white/60 rounded-3xl shadow-[0_8px_30px_rgb(0,0,0,0.04)] p-8 sm:p-10">
      <div class="text-center mb-10">
        <div class="inline-flex items-center justify-center w-14 h-14 rounded-2xl bg-slate-900 text-white mb-5 shadow-lg shadow-slate-900/20">
          <svg class="w-7 h-7" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c1.657 0 3-1.343 3-3S13.657 5 12 5s-3 1.343-3 3 1.343 3 3 3z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.5 20a6.5 6.5 0 0113 0"/></svg>
        </div>
        <h1 class="text-2xl font-extrabold text-slate-900 tracking-tight">创建账号</h1>
        <p class="text-sm text-slate-500 font-medium mt-2">加入 AutoSail Cloud Management</p>
      </div>

      {{if or .Flash.Error .Flash.Warn .Flash.Info}}
      <div class="space-y-3 mb-6">
        {{if .Flash.Error}}
          <div class="flex items-center gap-3 rounded-xl border border-rose-100 bg-rose-50/80 px-4 py-3 text-sm text-rose-800">
            <svg class="w-5 h-5 text-rose-600 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            {{.Flash.Error}}
          </div>
        {{end}}
        {{if .Flash.Info}}
          <div class="flex items-center gap-3 rounded-xl border border-sky-100 bg-sky-50/80 px-4 py-3 text-sm text-sky-700">
            <svg class="w-5 h-5 text-sky-600 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            {{.Flash.Info}}
          </div>
        {{end}}
      </div>
      {{end}}

      <form method="post" action="/register" class="space-y-5">
        <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
        <div class="space-y-2">
          <label class="block text-xs font-bold text-slate-600 uppercase tracking-wide ml-1">用户名</label>
          <input name="username" placeholder="请输入用户名"
                 class="block w-full rounded-xl border border-slate-200 bg-white/50 px-4 py-3.5 text-sm font-semibold text-slate-900 transition-all focus:bg-white focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 outline-none placeholder:text-slate-400">
        </div>
        <div class="space-y-2">
          <label class="block text-xs font-bold text-slate-600 uppercase tracking-wide ml-1">密码</label>
          <input name="password" type="password" placeholder="设置密码"
                 class="block w-full rounded-xl border border-slate-200 bg-white/50 px-4 py-3.5 text-sm font-semibold text-slate-900 transition-all focus:bg-white focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 outline-none placeholder:text-slate-400">
        </div>
        <div class="space-y-2">
          <label class="block text-xs font-bold text-slate-600 uppercase tracking-wide ml-1">验证码</label>
          <div class="flex items-center gap-3">
            <span class="text-sm font-bold text-slate-700 bg-slate-100 rounded-xl border border-slate-200 px-4 py-3.5 select-none">{{.RegistrationCaptcha}}</span>
            <input name="captcha" placeholder="计算结果"
                   class="flex-1 rounded-xl border border-slate-200 bg-white/50 px-4 py-3.5 text-sm font-semibold text-slate-900 transition-all focus:bg-white focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 outline-none placeholder:text-slate-400">
          </div>
        </div>
        <div class="pt-2">
          <button class="w-full rounded-xl bg-slate-900 text-white shadow-lg shadow-slate-900/20 py-4 text-sm font-bold hover:bg-slate-800 hover:-translate-y-0.5 hover:shadow-xl active:translate-y-0 active:scale-[0.98] transition-all duration-200">
            创建账号
          </button>
        </div>
      </form>
      <div class="mt-8 pt-6 border-t border-slate-100 text-center text-xs text-slate-500">
        已有账号？<a href="/login" class="font-bold text-indigo-600 hover:text-indigo-700 transition-colors">立即登录</a>
      </div>
    </div>
    <div class="mt-8 text-center text-[10px] text-slate-400 font-medium">
      &copy; 2024 AutoSail System
    </div>
  </div>
</body>
</html>
{{end}}
